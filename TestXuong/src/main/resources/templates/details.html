<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/details.js"></script>
</head>
<body style="background-image: url('https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/ai-la-nguoi-dam-me-nhung-bau-troi-dem-day-sao-dep-den-nao-long-nao.jpg'); ">
<div class="container mt-5" style=" background: rgba(255, 255, 255, 0.5); padding:0">
    <div class="card" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0); ">
        <div class="card" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0);">
            <div class="card-body">
                <h3 class="card-title">Chi tiết nhân viên</h3>
                <div class="row" style="margin-top: 30px">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="staffCode">Staff Code</label>
                            <input type="text" class="form-control" id="staffCode" name="staffCode"
                                   placeholder="Enter Staff Code">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">
                            <label for="accountFpt">Account FPT</label>
                            <input type="text" class="form-control" id="accountFpt" name="accountFpt"
                                   placeholder="Enter Account FPT">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-group">
                            <label for="accountFe">Account FE</label>
                            <input type="text" class="form-control" id="accountFe" name="accountFe"
                                   placeholder="Enter Account FE">
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="card" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); margin-top: 50px">
            <div class="card-body">
                <h3 class="card-title">Danh sách bộ môn, chuyên nghành theo cơ sở</h3>
                <div style="float: right">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                        Import Major
                    </button>
                </div>
                <table class="table table-hover" style="margin-top: 100px;text-align: center">
                    <thead style="font-weight: bold; ">
                    <tr>
                        <td>STT</td>
                        <td>Facility</td>
                        <td>Department</td>
                        <td>Major</td>
                        <td>Actions</td>
                    </tr>
                    </thead>
                    <tbody id="tbodyTypical">
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="facility">Facility</label>
                    <select id="facility" class="form-select">
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" class="form-select" disabled>
                        <option value="">Select a department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <select id="major" class="form-select" disabled>
                        <option value="">Select a major</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="applyTypical" class="btn btn-outline-success">Apply</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
