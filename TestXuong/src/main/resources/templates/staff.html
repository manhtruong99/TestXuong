<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/staff.js"></script>
</head>
<body style="background-image: url('https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/ai-la-nguoi-dam-me-nhung-bau-troi-dem-day-sao-dep-den-nao-long-nao.jpg')">
<div class="container mt-5">
    <div class="card" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">

        <div class="card-body">
            <h3 class="card-title">Danh sách nhân viên</h3>

            <div style="float: right; display: flex" >

                <div class="relative" style="margin-right: 15px">
                    <input type="file" id="fileUpload" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" accept=".xls,.xlsx"/>
                    <label for="fileUpload" class="btn btn-outline-success">
                        <i class="fas fa-upload"></i> Chọn tệp tin
                    </label>
                </div>
                <a style="margin-right: 15px" href="https://docs.google.com/spreadsheets/d/1mgctK-g_h5T8ZUhOA4XNsgZTITO9vFsbdXbQ2SMuk9k/export?format=xlsx" class="btn btn-outline-success">Download Template</a>
                <button style="margin-right: 15px" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                    Import Staff
                </button>
                <button style="margin-right: 15px" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop2">
                    History Import
                </button>
            </div>

            <table class="table table-hover" style="margin-top: 100px;text-align: center">
                <thead style="font-weight: bold; ">
                <tr>
                    <td>STT</td>
                    <td>Staff Code</td>
                    <td>Name</td>
                    <td>Email FPT</td>
                    <td>Email FE</td>
                    <td>Status</td>
                    <td>Actions</td>
                </tr>
                </thead>
                <tbody id="tbodyStaff">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new Staff</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="staffCode">Staff code</label>
                    <input id="staffCode" class="form-control" placeholder="Text staff code">
                </div>
                <div class="form-group">
                    <label for="staffName">Staff Name</label>
                    <input id="staffName" class="form-control" placeholder="Text staff name">
                </div>
                <div class="form-group">
                    <label for="mailFpt">Email Fpt</label>
                    <input id="mailFpt" class="form-control" placeholder="Text email FPT">
                </div>
                <div class="form-group">
                    <label for="mailFe">Email Fe</label>
                    <input id="mailFe" class="form-control" placeholder="Text email FE">
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="applyStaff" class="btn btn-outline-success">Apply</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel3">Add new Staff</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="idStaff" aria-hidden="true" >
                <div class="form-group">
                    <label for="staffCodeUpdate">Staff code</label>
                    <input id="staffCodeUpdate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="staffNameUpdate">Staff Name</label>
                    <input id="staffNameUpdate" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="mailFptUpdate">Email Fpt</label>
                    <input id="mailFptUpdate" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="mailFeUpdate">Email Fe</label>
                    <input id="mailFeUpdate" class="form-control" >
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="applyStaffUpdate" class="btn btn-outline-success">Apply</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel2">History Import</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover" style="margin-top: 100px;text-align: center">
                    <thead style="font-weight: bold; ">
                    <tr>
                        <td>STT</td>
                        <td>Code</td>
                        <td>Message</td>
                        <td>Method</td>
                        <td>Status</td>
                    </tr>
                    </thead>
                    <tbody id="tbodyHistory">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
